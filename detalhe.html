<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhamento do Gráfico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <header class="bg-blue-500 text-white shadow-md p-4 sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
      <a href="index.html" class="text-sm sm:text-base hover:underline">← Dashboard</a>
      <h1 id="tituloNavbar" class="text-lg sm:text-xl font-semibold text-center">Página</h1>
      <span class="w-20"></span> <!-- Espaço reservado para o futuro -->
    </div>
  </header>
  <div class="container mx-auto p-4">
    
    <div class="bg-white rounded shadow p-4 mb-8">
      <canvas id="graficoDetalhado" height="150"></canvas>
    </div>
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-4">PRODUTIVIDADE DETALHADA</h2>
      <table class="min-w-full table-auto border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">IDADE</th>
            <th class="px-4 py-2 border">REAL</th>
            <th class="px-4 py-2 border">PADRÃO</th>
            <th class="px-4 py-2 border">DIFERENÇA</th>
          </tr>
        </thead>
        <tbody id="tabelaDados"></tbody>
      </table>
    </div>
  </div>

  <script>
  const dados = JSON.parse(localStorage.getItem('graficoDetalhado'));
  if (dados) {
    document.getElementById('tituloNavbar').textContent = `Detalhamento ${dados.galpao} - ${dados.lote}`;

    new Chart(document.getElementById('graficoDetalhado').getContext('2d'), {
      type: 'line',
      data: {
        labels: dados.labels,
        datasets: [
          {
            label: 'Real',
            data: dados.real,
            borderColor: '#3b82f6',
            tension: 0.4,
            borderWidth: 1.5,
            pointRadius: false,
          },
          {
            label: 'Padrão',
            data: dados.padrao,
            borderColor: '#f97316',
            borderWidth: 1,
            tension: 0.4,
            pointRadius: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: false }
        },
        scales: {
          y: {
            ticks: {
              callback: value => (value * 100).toFixed(1) + '%'
            }
          },
          x: {
            title: { display: true, text: 'Idade (semanas)' }
          }
        }
      }
    });

    const corpoTabela = document.getElementById('tabelaDados');
    dados.dados.sort((a, b) => b.idade - a.idade).forEach(row => {
      const tr = document.createElement('tr');
      ['idade', 'real', 'padrao', 'diferenca'].forEach(col => {
        const td = document.createElement('td');
        td.textContent = col === 'idade' ? row[col] : `${row[col]}%`;
        td.className = 'px-4 py-2 border text-center';
        tr.appendChild(td);
      });
      corpoTabela.appendChild(tr);
    });
  }
</script>
</body>
</html>
