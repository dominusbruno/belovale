<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhamento do Gráfico</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-yellow-50 text-gray-800 min-h-screen">
  <header class="bg-blue-500 text-white shadow-md p-4 sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between">
      <button onclick="window.history.back()" class="text-sm sm:text-base hover:underline">← Voltar</button>
      <h1 id="tituloNavbar" class="text-lg sm:text-xl font-semibold text-center">Página</h1>
      <span class="w-20"></span> <!-- Espaço reservado para o futuro -->
    </div>
  </header>
  <div class="container mx-auto p-4">
    <div class="mb-4 flex flex-wrap gap-2 justify-center">
      <span class="text-sm font-medium self-center">Filtrar por semanas:</span>
      <div class="flex gap-2">
        <button data-limit="30" class="botao-filtro bg-white border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">30</button>
        <button data-limit="60" class="botao-filtro bg-white border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">60</button>
        <button data-limit="90" class="botao-filtro bg-white border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">90</button>
        <button data-limit="120" class="botao-filtro bg-white border border-gray-300 px-3 py-1 rounded hover:bg-gray-100">Todas</button>
      </div>
    </div>

    <div class="bg-white rounded shadow p-4 mb-8">
      <canvas id="graficoDetalhado" height="100"></canvas>
    </div>
    <div class="bg-white rounded shadow p-4">
      <h2 class="text-xl font-semibold mb-4">PRODUTIVIDADE DETALHADA</h2>
      <table class="min-w-full table-auto border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 border">IDADE</th>
            <th class="px-4 py-2 border">REAL</th>
            <th class="px-4 py-2 border">PADRÃO</th>
            <th class="px-4 py-2 border">DIFERENÇA</th>
          </tr>
        </thead>
        <tbody id="tabelaDados"></tbody>
      </table>
    </div>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem('graficoDetalhado'));
    if (dados) {
      document.getElementById('tituloNavbar').textContent = `Detalhamento ${dados.galpao} - ${dados.lote}`;

      const ctx = document.getElementById('graficoDetalhado').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dados.labels,
          datasets: [
            {
              label: 'Real',
              data: dados.real,
              borderColor: '#3b82f6',
              tension: 0.4,
              borderWidth: 1.5,
              pointRadius: false,
            },
            {
              label: 'Padrão',
              data: dados.padrao,
              borderColor: '#f97316',
              borderWidth: 1,
              tension: 0.4,
              pointRadius: false
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: false }
          },
          scales: {
            y: {
              beginAtZero: false,
              ticks: {
                callback: value => (value * 100).toFixed(1) + '%'
              }
            },
            x: {
              title: { display: true, text: 'Idade (semanas)' }
            }
          }
        }
      });

      const corpoTabela = document.getElementById('tabelaDados');

      function renderTabela(limite = '120') {
        corpoTabela.innerHTML = '';

        let dadosGrafico = [...dados.dados].sort((a, b) => a.idade - b.idade);
        let dadosTabela = [...dados.dados].sort((a, b) => b.idade - a.idade);

        if (parseInt(limite) < dados.dados.length) {
          dadosGrafico = dadosGrafico.slice(-parseInt(limite));
          dadosTabela = dadosTabela.slice(0, parseInt(limite));
        }

        dadosTabela.forEach(row => {
          const tr = document.createElement('tr');
          tr.className = parseFloat(row.diferenca.replace(',', '.')) < 0 ? 'bg-red-50' : 'bg-green-50';
          ['idade', 'real', 'padrao', 'diferenca'].forEach(col => {
            const td = document.createElement('td');
            td.textContent = col === 'idade' ? row[col] : `${row[col]}%`;
            td.className = 'px-4 py-2 border text-center';
            tr.appendChild(td);
          });
          corpoTabela.appendChild(tr);
        });

        const labels = dadosGrafico.map(d => d.idade);
        const real = dadosGrafico.map(d => parseFloat(d.real.replace(',', '.')) / 100);
        const padrao = dadosGrafico.map(d => parseFloat(d.padrao.replace(',', '.')) / 100);

        chart.data.labels = labels;
        chart.data.datasets[0].data = real;
        chart.data.datasets[1].data = padrao;
        chart.update();
      }

      document.querySelectorAll('.botao-filtro').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.botao-filtro').forEach(b => b.classList.remove('bg-blue-100'));
          btn.classList.add('bg-blue-100');
          renderTabela(btn.dataset.limit);
        });
      });

      renderTabela('120');
    }
  </script>
</body>
</html>
