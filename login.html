<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Login - PosturAves</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body style="background-color: var(--color-bglogin);" class="flex items-center justify-center min-h-screen">

  <form id="formLogin" class="space-y-6 w-full max-w-xs sm:max-w-sm md:max-w-md px-4 sm:px-6">


    <!-- Logo + Título -->
    <div class="text-center">
      <div class="flex justify-center mb-3">
        <!-- SVG da Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" class="w-14 h-14" version="1.1"
          style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
          viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink">
          <defs>
            <style type="text/css">
              .fil0 {
                fill: black
              }

              .fil3 {
                fill: #E2BE06
              }

              .fil1 {
                fill: #ffffff
              }

              .fil2 {
                fill: #FBD307
              }
            </style>
          </defs>
          <g id="Layer_x0020_1">
            <polygon class="fil0" points="95,84 95,84"></polygon>
            <path class="fil1"
              d="M212 488c-1,0 -1,0 -2,0 -46,-1 -107,-21 -135,-110 -15,-49 -36,-80 -52,-102 -16,-22 -27,-38 -22,-58 4,-19 23,-39 66,-71 13,-10 13,-16 13,-27 -1,-10 -1,-22 9,-40 20,-33 63,-31 105,-29 28,1 57,3 75,-7 20,-11 52,-23 89,-19 43,4 83,30 118,77 17,24 29,54 34,85 5,31 1,61 -9,85 -15,32 -42,51 -77,53 -55,4 -78,41 -102,81 -24,40 -50,82 -110,82z">
            </path>
            <path class="fil2"
              d="M202 382c-62,0 -112,-50 -112,-112 0,-30 12,-59 33,-80 21,-21 49,-33 79,-33 62,0 113,51 113,113 0,62 -51,112 -113,112z">
            </path>
            <path class="fil3"
              d="M259 263c-4,0 -7,-3 -7,-7 0,-24 -19,-43 -42,-43 -7,0 -15,2 -21,6 -4,2 -8,1 -10,-2 -2,-4 -1,-8 3,-10 8,-5 19,-8 28,-8 15,0 29,6 40,17 10,10 16,25 16,40 0,4 -3,7 -7,7z">
            </path>
          </g>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-blue-400">Postur<span class="text-orange-400">Aves</span></h1>

      <p class="text-sm text-gray-400">Acesso ao sistema</p>
    </div>

    <!-- Campo Usuário -->
    <div class="w-3/4 mx-auto">
      <label for="email" class="block text-sm font-medium text-gray-200">Usuário:</label>
      <input type="text" id="login"
        class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400"
        placeholder="ex: joaosilva" required />
    </div>



    <!-- Campo Senha -->
    <div class="w-full flex flex-col items-center">
      <div class="w-3/4 mx-auto">
        <label for="senha" class="block text-sm font-medium text-gray-200">Senha:</label>
        <input type="password" id="senha"
          class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-400"
          placeholder="********" required />
      </div>
    </div>


    <!-- Botão -->
    <div class="text-center">
      <button type="submit" class="bg-orange-400 hover:bg-orange-500 text-white text-sm px-8 py-2 rounded shadow">
        Entrar
      </button>
    </div>

    <!-- Rodapé -->
    <p class="text-center text-xs text-gray-400 mt-4">&copy; 2025 Avícola Belo Vale</p>
  </form>

  <!-- Alerta -->
  <div id="alertaCustom"
    class="fixed bottom-0 left-1/2 transform -translate-x-1/2 translate-y-full transition-all duration-300 z-50 px-6 py-3 rounded text-white text-sm shadow-lg hidden">
    <span id="textoAlerta">Mensagem</span>
  </div>


  <!-- Scripts -->
  <script type="module" src="./js/firebaseConfig.js"></script>
  <script type="module" src="./js/login.js"></script>
  <script type="module" src="./js/alerta.js"></script>
</body>

</html>
