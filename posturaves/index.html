<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PosturAves - Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="bg-orange-100 shadow-sm px-4 h-14 flex items-center justify-between">
    <div class="flex items-center gap-2 text-2xl font-bold border-b border-orange-400 sm:border-0 w-full justify-center sm:justify-start py-1 sm:py-0">

      <!-- SVG da logo usada na tela de login -->
      <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" class="w-10 h-10" version="1.1"
        style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
        viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
          <style type="text/css">
            .fil0 { fill: black }
            .fil3 { fill: #E2BE06 }
            .fil1 { fill: #ffffff }
            .fil2 { fill: #FBD307 }
          </style>
        </defs>
        <g id="Layer_x0020_1">
          <polygon class="fil0" points="95,84 95,84"></polygon>
          <path class="fil1"
            d="M212 488c-1,0 -1,0 -2,0 -46,-1 -107,-21 -135,-110 -15,-49 -36,-80 -52,-102 -16,-22 -27,-38 -22,-58 4,-19 23,-39 66,-71 13,-10 13,-16 13,-27 -1,-10 -1,-22 9,-40 20,-33 63,-31 105,-29 28,1 57,3 75,-7 20,-11 52,-23 89,-19 43,4 83,30 118,77 17,24 29,54 34,85 5,31 1,61 -9,85 -15,32 -42,51 -77,53 -55,4 -78,41 -102,81 -24,40 -50,82 -110,82z">
          </path>
          <path class="fil2"
            d="M202 382c-62,0 -112,-50 -112,-112 0,-30 12,-59 33,-80 21,-21 49,-33 79,-33 62,0 113,51 113,113 0,62 -51,112 -113,112z">
          </path>
          <path class="fil3"
            d="M259 263c-4,0 -7,-3 -7,-7 0,-24 -19,-43 -42,-43 -7,0 -15,2 -21,6 -4,2 -8,1 -10,-2 -2,-4 -1,-8 3,-10 8,-5 19,-8 28,-8 15,0 29,6 40,17 10,10 16,25 16,40 0,4 -3,7 -7,7z">
          </path>
        </g>
      </svg>
    
      <!-- Texto PosturAves com cores -->
      <span><span class="text-blue-500">Postur</span><span class="text-orange-400">Aves</span></span>
    </div>
    

    <!-- Botão hamburguer mobile -->
    <button id="menuToggle" class="md:hidden text-gray-600">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- Menu Desktop -->
    <nav id="navMenu" class="hidden md:flex gap-4 items-center text-sm">
      <span id="nomeUsuario" class="text-gray-500 flex items-center gap-1">
        <svg class="w-4 h-4 text-blue-400" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6z"/></svg>
        <span>Olá, Usuário</span>
      </span>
      <a href="cadastros.html" class="hover:text-blue-500">Cadastros</a>
      <a href="relatorios.html" class="hover:text-blue-500">Relatórios</a>
      <a href="#" class="hover:text-blue-500">Gráficos</a>
      <a href="login.html" class="text-red-500 hover:underline">Sair</a>
    </nav>
  </header>

  <!-- Menu Mobile -->
  <div id="menuMobile" class="md:hidden hidden bg-orange-100 shadow px-4 py-2 space-y-2 text-sm">
    <span id="nomeUsuarioMobile" class="block text-gray-600 font-medium"></span>
    <a href="cadastros.html" class="block text-gray-700 hover:text-blue-500">Cadastros</a>
    <a href="relatorios.html" class="block text-gray-700 hover:text-blue-500">Relatórios</a>
    <a href="#" class="block text-gray-700 hover:text-blue-500">Gráficos</a>
    <a href="login.html" class="block text-red-500 hover:underline">Sair</a>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="p-6">
    <h2 class="text-base font-semibold text-slate-700 mb-4">Resumo geral</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Card 1 -->
      <div class="bg-white rounded-md shadow-sm p-4">
        <h3 class="text-sm text-slate-500">Produção diária</h3>
        <p class="text-2xl font-bold text-blue-500">10.200 ovos</p>
      </div>

      <!-- Card 2 -->
      <div class="bg-white rounded-md shadow-sm p-4">
        <h3 class="text-sm text-slate-500">Consumo de ração</h3>
        <p class="text-2xl font-bold text-blue-500">1.080 kg</p>
      </div>

      <!-- Card 3 -->
      <div class="bg-white rounded-md shadow-sm p-4">
        <h3 class="text-sm text-slate-500">Receita semanal</h3>
        <p class="text-2xl font-bold text-green-500">R$ 7.500,00</p>
      </div>
    </div>
  </main>

  <!-- SCRIPT -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const menuMobile = document.getElementById('menuMobile');

    const nome = localStorage.getItem('colabNome') || 'Usuário';
    document.getElementById('nomeUsuario').querySelector('span').textContent = `Olá, ${nome}`;
    document.getElementById('nomeUsuarioMobile').textContent = `Olá, ${nome}`;

    menuToggle.addEventListener('click', () => {
      menuMobile.classList.toggle('hidden');
    });
  </script>
</body>
</html>
