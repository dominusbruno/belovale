<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PosturAves - Formulário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="./js/auth.js"></script>
</head>

<body class="bg-gray-50 font-['Roboto'] text-slate-700 min-h-screen">
  <!-- Navbar reaproveitada -->
<!-- NAVBAR -->
<header style="background-color: var(--color-bgnavbar);"class="shadow-sm px-4 h-14 flex items-center justify-between">
  <div class="w-full flex items-center justify-between">
    <!-- LOGO -->
    <div class="hidden md:flex items-center gap-2 text-2xl font-bold">
      <!-- SVG logo -->
    <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" class="w-10 h-10" version="1.1"
      style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
      viewBox="0 0 512 512" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <style type="text/css">
          .fil0 {fill: black}
          .fil3 {fill: #E2BE06}
          .fil1 {fill: #ffffff}
          .fil2 {fill: #FBD307}
        </style>
      </defs>
      <g id="Layer_x0020_1">
        <polygon class="fil0" points="95,84 95,84"></polygon>
        <path class="fil1"
          d="M212 488c-1,0 -1,0 -2,0 -46,-1 -107,-21 -135,-110 -15,-49 -36,-80 -52,-102 -16,-22 -27,-38 -22,-58 4,-19 23,-39 66,-71 13,-10 13,-16 13,-27 -1,-10 -1,-22 9,-40 20,-33 63,-31 105,-29 28,1 57,3 75,-7 20,-11 52,-23 89,-19 43,4 83,30 118,77 17,24 29,54 34,85 5,31 1,61 -9,85 -15,32 -42,51 -77,53 -55,4 -78,41 -102,81 -24,40 -50,82 -110,82z">
        </path>
        <path class="fil2"
          d="M202 382c-62,0 -112,-50 -112,-112 0,-30 12,-59 33,-80 21,-21 49,-33 79,-33 62,0 113,51 113,113 0,62 -51,112 -113,112z">
        </path>
        <path class="fil3"
          d="M259 263c-4,0 -7,-3 -7,-7 0,-24 -19,-43 -42,-43 -7,0 -15,2 -21,6 -4,2 -8,1 -10,-2 -2,-4 -1,-8 3,-10 8,-5 19,-8 28,-8 15,0 29,6 40,17 10,10 16,25 16,40 0,4 -3,7 -7,7z">
        </path>
      </g>
    </svg>

    <!-- Texto PosturAves com cores -->
    <span><span class="text-blue-400">Postur</span><span class="text-orange-400">Aves</span></span>
  </div>


  <!-- Botão hamburguer mobile -->
  <button id="menuToggle" class="md:hidden text-white">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Menu Desktop -->
  
  <!-- LINKS CENTRAIS -->
  <nav class="hidden md:flex gap-6 items-center text-sm justify-center">
    <a href="index.html" class="text-white border-none hover:text-orange-300">Início</a>

    <!-- Submenu CADASTROS -->
    <div class="relative group">
      <button class="text-white border-none hover:text-orange-300">Cadastros</button>
      <div class="absolute hidden group-hover:block bg-white shadow text-sm text-gray-800 z-50 min-w-[200px]">
        <a href="formulario.html?tipo=lotes" class="block px-4 py-2 hover:bg-gray-200">Lotes</a>
        <a href="formulario.html?tipo=colaboradores" class="block px-4 py-2 hover:bg-gray-200">Colaboradores</a>
        <a href="formulario.html?tipo=insumos" class="block px-4 py-2 hover:bg-gray-200">Insumos</a>
        <a href="formulario.html?tipo=vacinas" class="block px-4 py-2 hover:bg-gray-200">Vacinas</a>
      </div>
    </div>
  
    <!-- Submenu RELATÓRIOS -->
    <div class="relative group">
      <button class="text-white border-none hover:text-orange-300">Relatórios</button>
      <div class="absolute hidden group-hover:block bg-white shadow text-sm text-gray-800 z-50 min-w-[200px]">
        <a href="relatorio.html?tipo=financeiro" class="block px-4 py-2 hover:bg-gray-200">Financeiro</a>
        <a href="relatorio.html?tipo=producao" class="block px-4 py-2 hover:bg-gray-200">Produção</a>
        <a href="relatorio.html?tipo=consumo" class="block px-4 py-2 hover:bg-gray-200">Consumo</a>
        <a href="relatorio.html?tipo=viabilidade" class="block px-4 py-2 hover:bg-gray-200">Viabilidade</a>
      </div>
    </div>
  
    <!-- Submenu GRÁFICOS -->
    <div class="relative group">
      <button class="text-white border-none hover:text-orange-300">Gráficos</button>
      <div class="absolute hidden group-hover:block bg-white shadow text-sm text-gray-800 z-50 min-w-[200px]">
        <a href="grafico.html?tipo=producao" class="block px-4 py-2 hover:bg-gray-200">Produção</a>
        <a href="grafico.html?tipo=consumo" class="block px-4 py-2 hover:bg-gray-200">Consumo</a>
        <a href="grafico.html?tipo=financeiro" class="block px-4 py-2 hover:bg-gray-200">Financeiro</a>
        <a href="grafico.html?tipo=estoque" class="block px-4 py-2 hover:bg-gray-200">Estoque</a>
      </div>
    </div>
  </nav>
  
  <!-- USUÁRIO + MENU -->
  <div id="usuarioContainer" class="relative hidden md:flex items-center gap-2 text-white cursor-pointer">
    <span id="nomeUsuario" class="inline-block min-w-[140px] truncate">Olá, Usuário</span>
    <svg class="w-10 h-10 text-blue-300" fill="currentColor" viewBox="0 0 24 24">
      <path
        d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-3.31 0-6 2.69-6 6v1h12v-1c0-3.31-2.69-6-6-6z" />
    </svg>
    <!-- Menu dropdown oculto -->
    <div id="menuUsuario" class="absolute right-0 top-full mt-1 bg-white text-sm text-gray-800 shadow hidden z-50">
      <a href="#" id="btnLogout" class="block px-4 py-2 hover:bg-gray-200 text-red-500">Sair</a>
    </div>
  </div>
</div>
</header>

  <!-- Conteúdo dinâmico -->
<!-- Botão + Novo Registro -->
<div class="flex items-center justify-between px-6 pt-6">
  <h2 id="tituloPagina" class="text-lg font-semibold text-slate-700 uppercase">Cadastro</h2>
  <button id="btnNovoRegistro" class="bg-orange-500 text-white text-sm px-4 py-2 rounded shadow hover:bg-orange-600">
    + Novo Registro
  </button>
</div>
<!-- Filtros com botão colapsável -->
<div class="px-6 mt-4">
  <button id="btnToggleFiltros"
    class="text-sm bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
    FILTROS ▼
  </button>

  <div id="areaFiltros"
    class="mt-2 hidden bg-gray-100 bg-opacity-90 text-sm text-slate-800 rounded p-4 transition-all duration-300">
    <!-- Filtros serão inseridos via JS -->
  </div>
</div>



<!-- Tabela de registros -->
<main class="p-6">
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white text-sm border rounded shadow">
      <thead class="bg-gray-100 text-slate-600 text-left" id="tabelaCabecalho">
        <!-- Cabeçalho será inserido via JS -->
      </thead>
      <tbody id="tabelaCorpo">
        <!-- Linhas serão inseridas dinamicamente aqui -->
      </tbody>
    </table>
  </div>
  <div id="paginacao" class="mt-4"></div>
</main>

  <!-- Modal de Formulário -->
  <div id="formContainer" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
    <div class="bg-white rounded shadow-lg w-full max-w-md mx-4 p-6 relative">
      <button id="btnFecharSlide" class="absolute top-2 right-2 text-slate-400 hover:text-red-500">
        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div id="formConteudo">
        <!-- Formulário será carregado aqui -->
      </div>
    </div>
  </div>
</main>

  
  <!-- Scripts -->
  <script type="module" src="./js/menu.js"></script>
  <script type="module" src="./js/formulario.js"></script>

  <!-- Alerta visual inferior -->
  <div id="alertaCustom"
      class="fixed bottom-0 left-1/2 transform -translate-x-1/2 translate-y-full transition-all duration-300 z-50 px-6 py-3 rounded text-white text-sm shadow-lg hidden">
    <span id="textoAlerta">Mensagem</span>
  </div>
</body>
</html>
