<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avícola Belo Vale - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-100 text-gray-800 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="hidden sm:flex sm:flex-col w-64 bg-blue-700 text-white min-h-screen">
  <div class="flex items-center h-16 px-6 font-bold text-lg border-b border-blue-500">
    Avícola Belo Vale
  </div>
  <nav class="flex-1 px-4 py-6 space-y-2">
    <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-blue-600 transition">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12h18M3 6h18M3 18h18"></path></svg>
      Dashboard
    </a>
    <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-blue-600 transition">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-6h13v6M9 5v6h13V5M5 17h.01M5 11h.01M5 5h.01"></path></svg>
      Relatórios
    </a>
    <a href="#" class="flex items-center px-3 py-2 rounded hover:bg-blue-600 transition">
      <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m0 14v1m8-8h1M3 12H2m15.364 6.364l.707.707M5.636 5.636l-.707-.707m0 13.435l.707.707M18.364 5.636l-.707-.707"></path></svg>
      Configurações
    </a>
  </nav>
</aside>

  <!-- Mobile Menu Button -->
  <div class="sm:hidden fixed top-0 left-0 w-full bg-blue-700 text-white flex items-center justify-between px-4 h-16 z-50">
  <button id="menu-button" class="p-2">
    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <span class="text-lg font-bold">Avícola Belo Vale</span>
  <span class="w-6"></span>
</div>

  <!-- Mobile Menu Drawer -->
  <div id="mobile-menu" class="sm:hidden fixed inset-y-0 left-0 w-64 bg-blue-600 text-white px-4 py-6 transform -translate-x-full transition-transform duration-200 ease-in-out z-40">
    <div class="text-xl font-bold mb-6">Avícola Belo Vale</div>
    <nav class="space-y-2">
      <a href="#" class="block hover:underline">Dashboard</a>
      <a href="#" class="block hover:underline">Relatórios</a>
      <a href="#" class="block hover:underline">Configurações</a>
    </nav>
  </div>

  <!-- Main content placeholder -->
  <main class="flex-1 p-6">
    <!-- Conteúdo principal aqui -->
    <h1 class="text-2xl font-bold mb-4">Bem-vindo ao Dashboard</h1>
  </main>

  <script>
    const menu = document.getElementById('mobile-menu');
    document.getElementById('menu-button').addEventListener('click', () => {
      menu.classList.toggle('-translate-x-full');
    });
  </script>
</body>
</html>
