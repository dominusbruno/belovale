<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard CSV - Avícola</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <!-- Cabeçalho -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-50 w-full">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">Avícola Belo Vale</h1>
      <nav>
        <a href="#graficos" class="text-blue-600">Relatórios</a>
      </nav>
    </div>
  </header>

  <!-- Gráficos -->
  <section id="graficos" class="container mx-auto px-4 py-6">
    <h2 class="text-lg font-semibold mb-4">Relatórios Gerados</h2>
    <div id="chartContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6"></div>
  </section>

  <script>
    const chartContainer = document.getElementById('chartContainer');

    window.addEventListener('DOMContentLoaded', () => {
      const sharedURL = 'dados.csv';

      fetch(sharedURL)
        .then(response => response.text())
        .then(csvText => {
          Papa.parse(csvText, {
            header: true,
            skipEmptyLines: true,
            complete: (results) => {
              processarDados(results.data);
            }
          });
        })
        .catch(error => {
          chartContainer.innerHTML = `<p class="text-red-600">Erro ao importar: ${error.message}</p>`;
        });
    });

    function processarDados(data) {
      const grouped = {};
      const tiposDeGrafico = {};

      data.forEach(row => {
        const tipo = row['Tipo'];
        const categoria = row['Categoria'];
        const valor = parseFloat(row['Valor']);
        const grafico = row['Grafico']?.toLowerCase();

        if (!grouped[tipo]) {
          grouped[tipo] = { labels: [], valores: [] };
          tiposDeGrafico[tipo] = grafico || selecionarTipoGrafico(tipo);
        }

        grouped[tipo].labels.push(categoria);
        grouped[tipo].valores.push(isNaN(valor) ? 0 : valor);
      });

      Object.entries(grouped).forEach(([titulo, dados], index) => {
        const tipoGrafico = tiposDeGrafico[titulo];
        gerarGrafico(dados.labels, dados.valores, titulo, index, tipoGrafico);
      });
    }

    function selecionarTipoGrafico(titulo) {
      const lower = titulo.toLowerCase();
      if (lower.includes('produção') || lower.includes('consumo') || lower.includes('rendimento') || lower.includes('custo') || lower.includes('estoque')) return 'bar';
      if (lower.includes('mortalidade') || lower.includes('peso') || lower.includes('temperatura') || lower.includes('umidade') || lower.includes('venda') || lower.includes('vacinação')) return 'line';
      if (lower.includes('receita') || lower.includes('por tipo de ovo')) return 'pie';
      return 'bar';
    }

    function gerarGrafico(labels, valores, title, index, tipo = 'bar') {
      const card = document.createElement('div');
      card.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-4', 'w-full', 'aspect-square', 'flex', 'flex-col');

      const canvas = document.createElement('canvas');
      canvas.id = `chart${index}`;
      canvas.classList.add('w-full');
      canvas.style.height = '100%';
      canvas.style.width = '100%';
      card.appendChild(canvas);
      chartContainer.appendChild(card);

      new Chart(canvas.getContext('2d'), {
        type: tipo,
        data: {
          labels,
          datasets: [{
            label: title,
            data: valores,
            backgroundColor: tipo === 'pie' ? [
              '#60a5fa', '#34d399', '#fbbf24', '#f87171', '#a78bfa', '#f472b6', '#10b981'
            ] : 'rgba(59, 130, 246, 0.6)',
            borderColor: tipo === 'pie' ? '#fff' : 'rgba(37, 99, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: tipo === 'pie'
            },
            title: {
              display: true,
              text: title
            }
          },
          scales: tipo === 'pie' ? {} : {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
