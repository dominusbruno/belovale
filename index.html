<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard CSV - Avícola</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <header class="bg-white shadow-md p-4 sticky top-0 z-50 w-full">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">Avícola Belo Vale</h1>
    </div>
  </header>

  <section id="graficos" class="container mx-auto px-4 py-6">
    <h2 class="text-lg font-semibold mb-4">Relatórios Gerados</h2>
    <div id="chartContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
  </section>

  <script>
    const chartContainer = document.getElementById('chartContainer');

    fetch('dados.csv')
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          complete: (results) => processarDados(results.data)
        });
      });

    function processarDados(data) {
      const grouped = {};
      data.forEach(row => {
        const tipo = row['Tipo'];
        const categoria = row['Categoria'];
        const valor = parseFloat(row['Valor']);
        if (!grouped[tipo]) grouped[tipo] = { labels: [], valores: [] };
        grouped[tipo].labels.push(categoria);
        grouped[tipo].valores.push(isNaN(valor) ? 0 : valor);
      });

      Object.entries(grouped).forEach(([titulo, dados], index) => {
        gerarGrafico(dados.labels, dados.valores, titulo, index);
      });
    }

    function gerarGrafico(labels, valores, title, index) {
      const card = document.createElement('div');
      card.classList.add('bg-white', 'rounded-xl', 'shadow-md', 'p-4', 'w-full', 'h-[400px]', 'flex', 'flex-col');
      const canvas = document.createElement('canvas');
      canvas.id = `chart${index}`;
      card.appendChild(canvas);
      chartContainer.appendChild(card);

      new Chart(canvas.getContext('2d'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: title,
            data: valores,
            backgroundColor: 'rgba(59, 130, 246, 0.6)',
            borderColor: 'rgba(37, 99, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            title: { display: true, text: title }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }
  </script>
</body>
</html>
